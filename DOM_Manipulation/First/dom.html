<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <h1>JavaScript DOM Examples</h1>
    <section id="Example-1">
        <h2 class="Highlight">Accessing DOM Elements</h2>
        <p id="myParagraph">
            This is a paragraph.Click the button to change me!
        </p>
        <button id="ChangeTextButton">Change text</button>
    </section>
    <section id="example-2">
        <h2>Traversing the DOM</h2>
        <ul id="CitiesList">
            <li class="City">New York</li>
            <li>Tokyo</li>
            <li>Paris</li>
            <li>London</li>
            <li>Denmark</li>
        </ul>
        <button id="highlightFirstCity">Highlight First City</button>
    </section>
    <script src="./script_1.js"></script>
</body>
</html>
